<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .signup-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }
    .signup-box h2 {
      color: #ff4655;
      margin-bottom: 20px;
    }
    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .btn {
      background: #ff4655;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e84118;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #ff4655;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <input type="password" placeholder="Confirm Password" required><br>
      <button class="btn" type="submit">Sign Up</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
